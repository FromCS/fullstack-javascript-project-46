name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
      - run: make install
      - run: make lint
      - run: make test
      - name: Test & publish test coverage
        uses: paambaati/code-climate-action@v3.0.0
        env:
          CODE_CLIMATE_KEY: ${{ secrets.CODE_CLIMATE_KEY }}
        with:
          coverageCommand: make test-coverage
          debug: true
